apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: gic-group-9
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: bitnami/postgresql:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_DATABASE
              value: sneaker-store
            - name: POSTGRESQL_USERNAME
              value: admin
            - name: POSTGRESQL_PASSWORD
              value: admin123
